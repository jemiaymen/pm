<h3>التصرف في الأعوان (تحيين الوثائق)
   <small data-ng-bind="app.name + ' - ' + app.description"></small>
</h3>

<div  class="row">  
    <div class="col-md-12">
    	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
        <div class="panel panel-default">
            <!-- START table-responsive-->

	        <div class="table-responsive">
	               <table id="table-ext-3" class="table table-striped table-bordered table-hover">
	                  <thead>
	                     <tr>
	                        <th>إسم الوثيقة</th>
	                        <th>الوثيقة</th>
	                        <th>تاريخ التفعيل</th>
	                        <th>معطيات أخرى</th>
	                        <th>#</th>
	                     </tr>
	                  </thead>
	                  <tbody>
	                     	<tr ng-repeat="d in docs">
							    <td>{{ d.title }}</td>
							    <td> <img data-ng-src="{{ d.src }}" style="max-width:120px;" ></td>
							    <td>{{d.dt}}</td>
							    <td>{{d.ref}} </td>
							    <td> <a ui-sref="app.editdoc({'doc':'{{d._id}}'})" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a> </td>
							</tr>
	                  </tbody>
	               </table>
	               <!-- END table-responsive-->
	        </div>

            <div class="panel-footer">
            	<div class="row">
	            	<div class="col-xs-6">
	                    <div class="input-group input-group-sm">
	                        <input type="text" data-ng-model="id" data-ng-pattern="/^[a-f\d]{24}$/i" class="form-control"   required  />
                           <span class="input-group-btn">
                              <button type="button" data-ng-click="getDoc()" class="btn btn-primary">بحث</button>
                           </span>
	                    </div>
	                </div>	
            	</div>
            	
            </div>
         </div>
         <!-- END panel-->
    </div>
</div>
