<h3>التصرف في الأعوان (تحيين رتبة)
   <small data-ng-bind="app.name + ' - ' + app.description"></small>
</h3>

<div data-ng-controller="Users" class="row">  
    <div class="col-md-12">
    	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
        <div class="panel panel-default">
            <!-- START table-responsive-->

	        <div class="table-responsive">
	               <table id="table-ext-3" class="table table-striped table-bordered table-hover">
	                  <thead>
	                     <tr>
	                        <th>الرتبة</th>
	                        <th>تاريخ التفعيل</th>
	                        <th>معطيات أخرى</th>
	                        <th>#</th>
	                     </tr>
	                  </thead>
	                  <tbody>
	                     	<tr ng-repeat="g in grades">
							    <td>{{g.grade }}</td>
							    <td>{{g.dt }}</td>
							    <td>{{g.ref}} </td>
							    <td> <a ui-sref="app.editgrad({'grad':'{{id}}','nb': '{{$index}}'} )" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
							</tr>
	                  </tbody>
	               </table>
	               <!-- END table-responsive-->
	        </div>

            <div class="panel-footer">
            	<div class="row">
	            	<div class="col-xs-6">
	                    <div class="input-group input-group-sm">
	                        <input type="text" data-ng-model="uid" data-ng-pattern="/^[0-9]{10,12}$/i" class="form-control"   required  />
                           <span class="input-group-btn">
                              <button type="button" data-ng-click="get4Grad()" class="btn btn-primary">بحث</button>
                           </span>
	                    </div>
	                </div>	
            	</div>
            	
            </div>
         </div>
         <!-- END panel-->
    </div>
</div>
