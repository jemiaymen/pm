<h3>التصرف في الثوابت
   <small data-ng-bind="app.name + ' - ' + app.description"></small>
</h3>
<!-- START row-->
<div data-ng-controller="ConfigStatic" class="row">
   <div class="col-md-6">
      <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
      
      <form onsubmit="return false;" name="frmgrad" class="form-validate form-horizontal" data-ng-submit="frmgrad.$valid && addGrade()">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title"><h3>إضافة الرتبة</h3></div>
            </div>
            <div class="panel-body">
               <fieldset>
                  <div class="form-group">
                     <label class="col-sm-2 control-label">الرتبة</label>
                     <div class="col-sm-10">
                        <input type="text" data-ng-model="grade" class="form-control"  required ng-minlength="3" ng-maxlength="500"/>
                     </div>
                  </div>
               </fieldset>
            </div>
            <div class="panel-footer ">
               <button type="submit" class="btn btn-info">اظافة</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
   </div>
   <div class="col-md-6">
        <div class="panel panel-default">
            <!-- START table-responsive-->

           <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover" data-ng-init="getGrad()">
                     <thead>
                        <tr>
                           <th>الرتبة</th>
                           <th>#</th>
                        </tr>
                     </thead>
                     <tbody>
                      <tr data-ng-repeat="g in GRADE">
                         <td>{{g.title }}</td>
                         <td> <a ui-sref="app.eGRADE({'grade':'{{g.title}}','id':'{{g._id}}','etag':'{{g._etag}}'} )" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                     </tr>
                     </tbody>
                  </table>
                  <!-- END table-responsive-->
           </div>

            <div class="panel-footer">
               <div class="row">
                  <div class="col-xs-12">
                       <div class="input-group input-group-sm">
                           <input type="text" data-ng-model="editgrad" class="form-control"  required data-ng-minlength="3" data-ng-maxlength="500"/>
                           <input type="hidden" data-ng-model="id">
                           <input type="hidden" data-ng-model="etag">
                           <span class="input-group-btn">
                              <button type="button" data-ng-click="editGrade()" class="btn btn-primary">تحيين</button>
                           </span>
                       </div>
                   </div>  
               </div>
               
            </div>
         </div>
         <!-- END panel-->
    </div>
</div>
<!-- END row-->
