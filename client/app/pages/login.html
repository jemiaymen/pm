<div class="center-block mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-inverse">
      <div class="panel-heading text-center">
         <img src="app/img/logo-single.png" alt="Image" class="center-block img-rounded" />
      </div>
      <div class="panel-body" dir="rtl" data-ng-controller="Authentificate" >
         <p class="text-center pv text-bold" >مرحباً بكم</p>
         <form role="form" class="mb-lg" data-ng-submit="login()" >
            <div class="form-group has-feedback">
               <input data-ng-model="authl" type="text" placeholder="المعرف" autocomplete="off" class="form-control" required/>
               <span class="fa fa-user form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
               <input data-ng-model="authp" type="password" placeholder="كلمة السر" class="form-control" required />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
            <br/>
            <p class="text-danger">{{ error}}</p>
            <br/>
            <button type="submit" class="btn btn-block btn-info mt-lg">دخول</button>
         </form>
      </div>
   </div>
   <!-- END panel-->
   <div data-ng-include="'app/pages/page-footer.html'" class="p-lg text-center"></div>
</div>
